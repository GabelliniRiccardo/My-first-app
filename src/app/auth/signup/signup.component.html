<div class="row">
    <div class="col-xs12 col-sn-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSignup(f)" #f="ngForm">
            <div class="form-group">

                <label
                        for="email">
                    Email
                </label>
                <input
                        class="form-control"
                        type="email"
                        id="email"
                        name="email"
                        ngModel
                        required
                        email>
            </div>

            <div class="form-group">
                <label
                        for="password">
                    Password
                </label>

                <input
                        class="form-control"
                        type="password"
                        id="password"
                        name="password"
                        ngModel
                        minlength="6"
                        required>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
        </form>
    </div>
</div>
